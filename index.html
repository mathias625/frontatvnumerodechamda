<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Video Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>
    <header>
        <img width="50" id="logo" src="logoSenai.jpeg" alt="">
        <ul>
            <li><input type="text" id="busca"></li>
            <li>home</li>
            <li>sobre nós</li>
            <li>contato</li>
        </ul>
        <i id="btn-Menu" class="fa-solid fa-bars fa-2xl"></i>
    </header>
    <div class="container">
        <nav id="menu-lateral">
            <ul>
                <li>categorias</li>
                <li>promoções</li>
                <li>lançamentos</li>
                <li>carrinho</li>
            </ul>
        </nav>

        <form action="">
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria">
                <option value="0" selected>Selecione uma categoria</option>
                <option value="1">Nova</option>
                <option value="2">Semi-nova</option>
                <option value="3">Doada</option>
            </select>
            <label for="valor">
                Valor Máximo  <span id="spVal">R$ 0</span></label>
            <input type="range" name="valor" id="valor" value="0" min="0" step="1">
            <button id="filtrar">filtrar</button>
        </form>
        <main>
            <div class="box">
            <img src="uniforme-sesi.avif" alt="uniforme">
            <div class="info">
                <p class="nome">uniforme</p>
                <p class="valor">R$50</p>
                <p class="categoria" hidden>0</p>
                <button>Comprar</button>
            </div>
            </div>
           
        </main>
    </div>
</body>

<script src="./script.js"></script>

</html>
